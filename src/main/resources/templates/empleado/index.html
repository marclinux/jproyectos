<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado de empleados</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <div th:switch="${empleados}">
      <h2 th:case="null" class="text-xl font-semibold text-red-600">No hay empleados registrados</h2>
      
      <div th:case="*">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Lista de Empleados</h2>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="px-4 py-2 text-left text-sm font-semibold uppercase">Nombre</th>
                <th class="px-4 py-2 text-left text-sm font-semibold uppercase">Apellido Paterno</th>
                <th class="px-4 py-2 text-left text-sm font-semibold uppercase">Actualizar</th>
                <th class="px-4 py-2 text-left text-sm font-semibold uppercase">Eliminar</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              <tr th:each="empleado : ${empleados}" class="hover:bg-gray-100">
                <td class="px-4 py-2" th:text="${empleado.nombre}"></td>
                <td class="px-4 py-2" th:text="${empleado.apPaterno}"></td>
                <td class="px-4 py-2">
                  <a th:href="@{modificar/{id}(id=${empleado.id})}" class="inline-block px-4 py-2 text-sm bg-yellow-400 text-black font-medium rounded hover:bg-yellow-500">Actualizar</a>
                </td>
                <td class="px-4 py-2">
                  <a th:href="@{eliminar/{id}(id=${empleado.id})}" class="inline-block px-4 py-2 text-sm bg-red-500 text-white font-medium rounded hover:bg-red-600">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-6">
        <a href="/empleado/registrar" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">Registrar</a>
      </div>
    </div>
  </div>

</body>

</html>
