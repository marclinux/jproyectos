<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="utf-8">
  <title>Actualizar Empleado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Actualizar Empleado</h2>

    <form action="#" th:action="@{/empleado/actualizar/{id}(id=${empleado.id})}" th:object="${empleado}" method="post" class="space-y-4">

      <div>
        <label for="name" class="block text-sm font-medium">Nombre</label>
        <input type="text" th:field="*{nombre}" id="name" placeholder="Nombre"
               class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-sm"></span>
      </div>

      <div>
        <label for="apPaterno" class="block text-sm font-medium">Apellido Paterno</label>
        <input type="text" th:field="*{apPaterno}" id="apPaterno" placeholder="Apellido Paterno"
               class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span th:if="${#fields.hasErrors('apPaterno')}" th:errors="*{apPaterno}" class="text-red-500 text-sm"></span>
      </div>

      <div>
        <label for="apMaterno" class="block text-sm font-medium">Apellido Materno</label>
        <input type="text" th:field="*{apMaterno}" id="apMaterno" placeholder="Apellido Materno"
               class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span th:if="${#fields.hasErrors('apMaterno')}" th:errors="*{apMaterno}" class="text-red-500 text-sm"></span>
      </div>

      <div>
        <label for="rfc" class="block text-sm font-medium">RFC</label>
        <input type="text" th:field="*{RFC}" id="rfc" placeholder="RFC"
               class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span th:if="${#fields.hasErrors('RFC')}" th:errors="*{RFC}" class="text-red-500 text-sm"></span>
      </div>

      <div>
        <label for="edocivil" class="block text-sm font-medium">Estado Civil</label>
        <input type="text" th:field="*{estadoCivil}" id="edocivil" placeholder="Estado Civil"
               class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span th:if="${#fields.hasErrors('estadoCivil')}" th:errors="*{estadoCivil}" class="text-red-500 text-sm"></span>
      </div>

      <div>
        <label for="sexo" class="block text-sm font-medium">Sexo</label>
        <input type="text" th:field="*{sexo}" id="sexo" placeholder="Sexo"
               class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="text-red-500 text-sm"></span>
      </div>

      <div class="text-center mt-6">
        <input type="submit" value="Actualizar"
               class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded cursor-pointer">
      </div>
    </form>
  </div>

</body>

</html>
