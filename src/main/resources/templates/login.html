<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SCRUM CONTROL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- NAVBAR SIMPLE Y RESPONSIVA -->
<nav class="bg-[#ADD8E6] w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <a th:href="@{/index}" class="text-black text-xl font-bold">SCRUM CONTROL</a>
      <div class="flex space-x-4">
        <a th:href="@{/register}" class="text-black hover:text-white px-3 py-2 rounded-md text-sm font-medium">Registrarse</a>
      </div>
    </div>
  </div>
</nav>

<!-- FORMULARIO LOGIN -->
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">

    <!-- ALERTAS -->
    <div th:if="${param.error}" class="bg-red-100 text-red-800 text-sm p-3 rounded">
      Invalid Email or Password
    </div>
    <div th:if="${param.logout}" class="bg-green-100 text-green-800 text-sm p-3 rounded">
      You have been logged out.
    </div>

    <!-- TARJETA -->
    <div class="bg-white py-6 px-6 shadow-lg rounded-lg">
      <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Login Form</h2>

      <form method="post" role="form" th:action="@{/login}" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter email address" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter password" />
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-semibold">
            Ingresar
          </button>
          <span class="text-sm text-gray-600">Â¿Sin registro?
            <a th:href="@{/register}" class="text-blue-600 hover:underline">sign</a>
          </span>
        </div>
      </form>
    </div>
  </div>
</main>

</body>
</html>
