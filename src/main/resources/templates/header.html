<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Encabezado Responsivo</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="m-0 p-0">
  <div th:fragment="header">
	<nav class="bg-[#ADD8E6] text-black px-4 py-1 w-full fixed top-0 left-0 z-50">
	  <div class="flex items-center justify-between">
		
        <!-- Título -->
        <span class="text-lg font-semibold">EXPEA</span>

        <!-- Botón ☰ -->
        <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">
          ☰
        </button>
      

      <!-- Menú de navegación -->
      <ul id="menu"
          class="hidden flex-col space-y-2 mt-3
                 md:flex md:flex-row md:space-y-0 md:space-x-6 md:mt-0 md:justify-end">
        <li><a href="../proyectos/index" class="hover:underline">Proyectos</a></li>
        <li><a href="../historias/index" class="hover:underline">Historias</a></li>
        <li><a href="../sprints/index" class="hover:underline">Sprints</a></li>
        <li><a href="../actividades/index" class="hover:underline">Actividades</a></li>
        <li><a href="../../users" class="hover:underline">Usuarios</a></li>
        <li><a href="../../logout" class="hover:underline text-red-500">Salir</a></li>
        <li><span class="text-gray-500 cursor-not-allowed">Acerca de</span></li>
      </ul>
	  </div>
    </nav>
  </div>

  <!-- Script para activar menú en móviles -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
  <script type="module" th:src="@{/js/scripts.js}"></script>
</body>
</html>
