<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuarios Registrados</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <div class="max-w-6xl mx-auto px-4 py-8">
    
    <!-- ENCABEZADO -->
    <div th:replace="header :: header">...</div>

    <!-- TÍTULO -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold text-center sm:text-left">Lista de Usuarios Registrados</h2>
    </div>

    <!-- TABLA -->
    <div class="overflow-x-auto shadow rounded-lg">
      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Nombre</th>
            <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Correo</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}" class="border-b hover:bg-gray-100">
            <td class="px-6 py-4 whitespace-nowrap" th:text="${user.name}">Nombre</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${user.email}">Correo</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- PIE DE PÁGINA -->
    <div class="mt-8" th:replace="footer :: copy">...</div>

  </div>

</body>
</html>
