<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Registrar Sprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Registrar Sprint</h1>

    <form action="#" th:action="@{/scrum/sprints/registrar}" th:object="${sprint}" method="post"
      class="bg-white p-6 rounded-lg shadow-md space-y-6">

      <div>
        <label for="name" class="block text-sm font-medium">Nombre</label>
        <input type="text" th:field="*{nombre}" id="name" placeholder="nombre"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:errors="*{nombre}" class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div>
        <label for="descripcion" class="block text-sm font-medium">Descripción</label>
        <input type="text" th:field="*{descripcion}" id="descripcion" placeholder="Descripción del Sprint"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
          class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div>
        <label for="fechaInicio" class="block text-sm font-medium">Fecha de Inicio</label>
        <input type="date" th:field="*{fechaInicio}" id="fechaInicio"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"
          class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div>
        <label for="fechaFinal" class="block text-sm font-medium">Fecha de Término</label>
        <input type="date" th:field="*{fechaFinal}" id="fechaFinal" onchange="calcular()"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('fechaFinal')}" th:errors="*{fechaFinal}"
          class="text-red-600 text-sm mt-1 block"></span>
        <span th:if="${errorMessage}" th:text="${errorMessage}" id="spanError"
          class="text-red-600 text-sm block mt-1"></span>
      </div>

      <div>
        <label for="duracion" class="block text-sm font-medium">Duración</label>
        <input type="text" th:field="*{dias}" id="duracion" placeholder="Duración en días"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('dias')}" th:errors="*{dias}"
          class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div>
        <label for="estatus" class="block text-sm font-medium">Estado del Proyecto</label>
        <input type="text" th:field="*{estado}" id="estatus" placeholder="Estado del Proyecto"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"
          class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div class="flex justify-between mt-6">
        <input type="submit" value="Registrar"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded cursor-pointer" />
        <a href="index"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-4 py-2 rounded">Cancelar</a>
      </div>

    </form>
  </div>

  <script>
    function calcular() {
      var timeStart = new Date(document.getElementById("fechaInicio").value);
      var timeEnd = new Date(document.getElementById("fechaFinal").value);
      document.getElementById("duracion").value = 0;

      if (timeEnd > timeStart) {
        var diff = timeEnd.getTime() - timeStart.getTime();
        document.getElementById("duracion").value = Math.round(diff / (1000 * 60 * 60 * 24));
      } else if (timeEnd && timeStart && timeEnd < timeStart) {
        alert("Verifique las fechas");
      }
    }
  </script>

</body>

</html>
