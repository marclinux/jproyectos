<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Sprints</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 text-gray-800">
	<div class="max-w-7xl mx-auto px-4 py-8 text-left">

    <!-- ENCABEZADO DE LA PÁGINA -->
    <div th:replace="header :: header">...</div>

    <div th:switch="${sprints}">
		<h2 th:case="null" class="text-xl font-semibold text-red-600 mb-4">No hay sprints registrados</h2>
		<div th:case="*">
			<h2 class="text-3xl font-bold mt-8 mb-6 text-center">Lista de Sprints</h2>
			
			<div class="overflow-x-auto shadow rounded-lg">
				<table class="min-w-full text-sm bg-white">
					<thead class="bg-gray-800 text-white">
						<tr>
			                <th class="px-4 py-3 text-center">Nombre</th>
			                <th class="px-4 py-3 text-center">Descripción</th>
			                <th class="px-4 py-3 text-center">Inicio</th>
			                <th class="px-4 py-3 text-center">Fin</th>
			                <th class="px-4 py-3 text-center">Duración</th>
			                <th class="px-4 py-3 text-center">Estado</th>
			                <th class="px-4 py-3 text-center">Operación</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sprint : ${sprints}" class="border-b hover:bg-gray-50">
			                <td class="px-4 py-2 text-center" th:text="${sprint.nombre}"></td>
			                <td class="px-4 py-2 text-center" th:text="${sprint.descripcion}"></td>
			                <td class="px-4 py-2 text-center" th:text="${#dates.format(sprint.fechaInicio, 'dd/MM/yyyy')}"></td>
			                <td class="px-4 py-2 text-center" th:text="${#dates.format(sprint.fechaFinal, 'dd/MM/yyyy')}"></td>
			                <td class="px-4 py-2 text-center" th:text="${sprint.dias}"></td>
			                <td class="px-4 py-2 text-center" th:text="${sprint.estado}"></td>
							
			                <td class="px-4 py-2">
								<div class="flex flex-wrap gap-2 justify-center">
									<a th:href="@{modificar/{id}(id=${sprint.id})}" title="Actualizar">
										<img src="/icons/edit.png" alt="Editar" class="w-6 h-6 hover:scale-110 transition-transform duration-200">
									</a>				   
									<!-- Icono Eliminar -->
									<a th:href="@{eliminar/{id}(id=${sprint.id})}" title="Eliminar">
										<img src="/icons/delete.png" alt="Eliminar" class="w-6 h-6 hover:scale-110 transition-transform duration-200">
									</a>
									
								</div>
			                </td>
						</tr>
					</tbody>
          		</table>
        	</div>
     	 </div>
		 
		 <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
			<a href="/scrum/sprints/registrar"
			class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-center">Registrar</a>
			
			<a href="../../index"
			class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded text-center">Regresar</a> 
		</div>
	</div>

    <!-- PIE DE PÁGINA -->
    <div th:replace="footer :: copy" class="mt-10">...</div>

  </div>

</body>

</html>
