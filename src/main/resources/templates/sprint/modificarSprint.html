<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Actualizar Sprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-100 text-gray-900">
	<div class="max-w-3xl mx-auto px-4 py-8">
		<h1 class="text-3xl font-bold mb-6 text-center">Actualización del Sprint</h1>
		<form action="#" th:action="@{/scrum/sprints/actualizar/{id}(id=${sprint.id})}" th:object="${sprint}" method="post"
		class="bg-white p-6 rounded-lg shadow-md space-y-6">
		
		<div>
			<label for="proyecto" class="block text-sm font-medium">Proyecto</label>
			<select th:field="*{proyecto.id}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
				<option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
	  		</select>
		</div>
		
		<div>
        	<label for="name" class="block text-sm font-medium">Nombre</label>
        	<input type="text" th:field="*{nombre}" id="name" placeholder="nombre"
         	 	class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
       		<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
         		class="text-red-600 text-sm mt-1 block"></span>
		</div>

      <div>
        <label for="descripcion" class="block text-sm font-medium">Descripción</label>
        <input type="text" th:field="*{descripcion}" id="descripcion" placeholder="Descripción del Proyecto"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
          class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div>
        <label for="fechaInicio" class="block text-sm font-medium">Fecha de Inicio</label>
        <input type="date" th:field="*{fechaInicio}" id="fechaInicio"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"
          class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div>
        <label for="fechaFinal" class="block text-sm font-medium">Fecha de Término</label>
        <input type="date" th:field="*{fechaFinal}" id="fechaFinal"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('fechaFinal')}" th:errors="*{fechaFinal}"
          class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div>
        <label for="rfc" class="block text-sm font-medium">Duración (días)</label>
        <input type="text" th:field="*{dias}" id="rfc" placeholder="Duración en días"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('dias')}" th:errors="*{dias}"
          class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div>
        <label for="estatus" class="block text-sm font-medium">Estado del Proyecto</label>
        <input type="text" th:field="*{estado}" id="estatus" placeholder="Estado del Proyecto"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"
          class="text-red-600 text-sm mt-1 block"></span>
      </div>

      <div class="flex justify-between mt-6">
        <input type="submit" value="Actualizar"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded cursor-pointer" />
        <a href="../index"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-4 py-2 rounded">Cancelar</a>
      </div>

    </form>
  </div>
  <script type="module" th:src="@{/js/scripts.js}"></script>

</body>

</html>
