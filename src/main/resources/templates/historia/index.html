<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Historias</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto px-4 py-8 text-center">

    <!-- ENCABEZADO DE LA PÁGINA -->
    <div th:replace="header :: header">...</div>

    <div th:switch="${historias}">
      <h2 th:case="null" class="text-xl text-red-600 font-semibold">No hay historias registradas</h2>

      <div th:case="*">
        <h2 class="text-3xl font-bold mt-8 mb-6">Lista de Historias</h2>

        <div class="overflow-x-auto rounded-lg shadow">
          <table class="min-w-full bg-white border border-gray-300">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="px-4 py-2 border whitespace-nowrap">Número</th>
                <th class="px-4 py-2 border whitespace-nowrap">Nombre</th>
                <th class="px-4 py-2 border whitespace-nowrap">Descripción</th>
                <th class="px-4 py-2 border whitespace-nowrap">Peso</th>
                <th class="px-4 py-2 border whitespace-nowrap">Usuario</th>
                <th class="px-4 py-2 border whitespace-nowrap">Proyecto</th>
                <th class="px-4 py-2 border whitespace-nowrap">Estado</th>
                <th class="px-4 py-2 border whitespace-nowrap">Operaciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="historia : ${historias}" class="hover:bg-gray-100">
                <td class="px-4 py-2 border" th:text="${historia.id}"></td>
                <td class="px-4 py-2 border" th:text="${historia.nombre}"></td>
                <td class="px-4 py-2 border truncate max-w-xs" th:text="${historia.descripcion}"></td>
                <td class="px-4 py-2 border" th:text="${historia.peso}"></td>
                <td class="px-4 py-2 border" th:text="${historia.usuario}"></td>
                <td class="px-4 py-2 border" th:text="${historia.project} != null ? ${historia.project.id} : ''"></td>
                <td class="px-4 py-2 border" th:switch="${historia.estado}">
                  <span th:case="'1'" class="text-yellow-600 font-medium">Por hacer</span>
                  <span th:case="'2'" class="text-blue-600 font-medium">En proceso</span>
                  <span th:case="'3'" class="text-green-600 font-medium">Hecho</span>
                </td>
				
                <td class="px-2 px-4">
					<div class="flex flex-wrap gap-2 justify-center">
	                  <a th:href="@{modificar/{id}(id=${historia.id})}" title="Actualizar">
						<img src="/icons/edit.png" alt="Editar" class="w-6 h-6 hover:scale-110 transition-transform duration-200">
					  </a>		
					  
					  <!-- Icono Eliminar -->
					  <a th:href="@{eliminar/{id}(id=${historia.id})}" title="Eliminar">
					  	<img src="/icons/delete.png" alt="Eliminar" class="w-6 h-6 hover:scale-110 transition-transform duration-200">
					  </a>
					</div>			
				  	   
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
        <a href="../historias/registrar"
			class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded text-center">Registrar</a>
        <a href="../historias/index" 
			class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded">Regresar</a>
      </div>
	  
    </div>

    <!-- PIE DE LA PÁGINA -->
    <div th:replace="footer :: copy" class="mt-12">...</div>
  </div>

</body>

</html>
