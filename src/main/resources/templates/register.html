<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-[#ADD8E6] px-10 py-10 w-full fixed top-0 left-0 z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <a th:href="@{/index}" class="text-black text-xl font-bold">Registration and Login System</a>
    <a th:href="@{/login}" class="text-black text-sm font-medium">Login</a>
  </div>
</nav>

<!-- FORMULARIO DE REGISTRO -->
<div class="flex-grow flex justify-center items-center pt-40 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-2xl bg-white shadow-md rounded-lg p-8">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registration</h2>

    <!-- Mensaje de éxito -->
    <div th:if="${param.success}" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4 rounded">
      You have successfully registered our app!
    </div>

    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}" class="space-y-6">

      <!-- Nombre -->
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          id="firstName"
          name="firstName"
          type="text"
          th:field="*{name}"
          placeholder="Enter first name"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
        <p th:errors="*{name}" th:if="${#fields.hasErrors('name')}" class="text-sm text-red-600 mt-1"></p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          th:field="*{email}"
          placeholder="Enter email address"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
        <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}" class="text-sm text-red-600 mt-1"></p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          th:field="*{password}"
          placeholder="Enter password" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
        <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="text-sm text-red-600 mt-1"></p>
      </div>

      <!-- Botón y enlace -->
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-medium">Register</button>
        <span class="text-sm text-gray-600">Already registered? 
          <a th:href="@{/login}" class="text-blue-600 hover:underline">Login here</a>
        </span>
      </div>

    </form>
  </div>
</div>

</body>
</html>
